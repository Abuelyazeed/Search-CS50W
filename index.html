<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Search</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="other-links">
      <button type="button" class="btn m-1">
        <a href="image-search.html">Image Search</a>
      </button>
      <button type="button" class="btn m-1">
        <a href="advanced-search.html">Google Advanced Search</a>
      </button>
    </div>
    <img class="duck" src="duck.png" alt="CS50 Duck" />
    <form class="search container" action="https://www.google.com/search">
      <input class="search-input" type="text" name="q" />
      <div class="search-btns">
        <button type="submit" class="btn m-1">Google Search</button>
        <button type="button" class="btn m-1">I'm Feeling Lucky</button>
      </div>
    </form>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
